<section class="contact-section">
  <div class="contact-wrapper">
    <!-- Partie gauche -->
    <div class="contact-left">
      <div class="contact-left-overlay">
        <h1>Let’s Connect</h1>
        <p>
          I’m here to help you achieve your wellness goals.<br />
          Reach out and let’s start the journey together.
        </p>
      </div>
    </div>

    <!-- Partie droite -->
    <div class="contact-right">
      <form
        class="contact-form"
        (ngSubmit)="onSubmit()"
        #contactForm="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            id="name"
            type="text"
            name="name"
            [(ngModel)]="form.name"
            required
          />
          <small *ngIf="contactForm.submitted && !form.name" class="error">
            Le nom est requis.
          </small>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="form.email"
            required
            email
          />
          <small
            *ngIf="contactForm.submitted && !form.email"
            class="error"
          >
            L’email est requis.
          </small>
        </div>

        <div class="form-group">
          <label for="phone">Your Phone</label>
          <input
            id="phone"
            type="text"
            name="phone"
            [(ngModel)]="form.phone"
          />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            rows="5"
            name="message"
            [(ngModel)]="form.message"
            required
          ></textarea>
          <small
            *ngIf="contactForm.submitted && !form.message"
            class="error"
          >
            Le message est requis.
          </small>
        </div>

        <button type="submit" [disabled]="!contactForm.form.valid">
          Send Message
        </button>

        <!-- Message de succès -->
        <p *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </p>
      </form>
    </div>
  </div>
</section>
